<nav>
    {%for item in site.data.navigation %}
        {% if item.name == "Home" %}
            <a href="{{site.baseurl}}{{item.link}}" {% if page.url == item.link %} class="current"{% endif %}>
                {{ item.name }}
            </a>
        {% else %}
            <a href="{{ item.link }}" {% if page.url == item.link %}class="current" {% endif %}>
                {{ item.name }}
            </a>
        {% endif %}
    {% endfor %}
</nav>
